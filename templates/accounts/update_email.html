{% extends 'core/base.html' %}

{% block head_title %}Update Email{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Update Email</h1>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'accounts:update_email' %}" class="bg-white shadow-sm p-4 rounded">
                 {% csrf_token %} 
                <div id="account-update-email" class="py-4">
                    <h4 class="font-weight-bold mb-4">Update Email</h4>
                    <div class="bg-light p-4 rounded">
                        <div class="mb-4">
                            <label for="email" class="font-weight-bold">New Email :</label>
                            {{ form.email }}
                            {% if form.email.errors %}
                                <p class="text-danger">{{ form.email.errors }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Update Email</button>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
